<Doctype html>
<html>
   <head>
       <title>employee form</title>
	   <link rel = "stylesheet" type = "text/css" href = "HR style.css">
   </head>
   <body>
   <h1>Human Resource Management System Registration Form</h1>
    <HR>
      <h2>EMPLOYEE DETAILS</h2>
      <form class="employee">
                <table>
					<tr>
				        <td>Force_NO</td>
                        <td><input type="text" name="F_number" placeholder="force number"></td>
                        <td>Employment_Number</td>
                        <td><input type="text" name="E_number" placeholder="employment number"></td>
                        <td>Title</td>
                        <td>
                             <select name="title">
                                 <option value="Mr">Mr</option>
                                 <option value="Mrs">Mrs</option>
                                 <option value="Mr">Dr</option>
                                 <option value="Major">major</option>
                                  <option value="Miss">Miss</option>
                             </select>  
                        </td>
                    </tr>
				    <tr>
                        <td>Surname</td>
                        <td><input type="text" name="surname" placeholder="surname"></td>
                        <td>First_name</td>
                        <td><input type="text" name="firstname" placeholder="firstname"></td>	
                        <td>Other names</td>
                        <td><input type="text" name="other" placeholder="other names"></td>					
                    </tr>
                   
                    <tr>
                        <td>Email_Address</td>
                        <td><input type="email" name="email" placeholder="email address"></td>
                        <td>Previous surname</td>
                        <td><input type="text" name="contacts" placeholder="phone_number"></td>
                        <td>Gender</td>
                        <td>
                            <select name="gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>   
                        </td>
                     </tr>
                     <tr>
                         <td>Date of birth</td>
                         <td><input type="text" name="birth" placeholder="date of birth"></td>
                         <td>NID Number</td>
                         <td><input type="text" name=" id_number" placeholder="id number"></td>
                         <td>Issue Date</td>
                         <td><input type="text" name=" issue" placeholder="issue date"></td>
                     </tr> 
					 <tr>
                         <td>Expiry Date</td>
                         <td><input type="text" name="expire" placeholder="expire"></td>
                         <td>Citizenship</td>
                         <td><input type="text" name="citizenship" placeholder="country" ></td>
                         <td>Marital Status</td>
                        <td>
                            <select name="marital_status">
                                <option value="Single">Single</option>
                                <option value="Married">Married</option>
                                <option value="Legally Separated">Legally Separated</option>
                                <option value="Divorced">Divorced</option>
                                <option value="Widow">Widow</option>
                            </select>  
                        </td>
                     </tr>
                     <tr>
                         <td>Mobile Phone</td>
                         <td><input type="text" name="mobile" placeholder="contact number"></td>
                         <td>Work Phone</td>
                         <td><input type="text" name="work" placeholder="work number"></td>
                         <td>Fax Number</td>
                         <td><input type="text" name="fax" placeholder="fax number"></td>
                     </tr> 					 
                     <tr>
                         <td><input type="submit" name="register" value="submit"></td>
                         <td><input type="reset" name="cancel" value="cancel"></td>
                     </tr>
                </table>
                
            </form>
        </div>
   </body>
</html>
